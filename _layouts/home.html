---
layout: default
---

{%- if page.title -%}
<h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}

{{ content }}

{%- if site.posts.size > 0 -%}
<section class="posts">
	<div class="row"> 
				
		{%- for post in site.posts -%}
		<div class="col" >
			<div class="container">      			
				<div class="card" style="width:200px">
					<img class="card-img-top" src="/{{ post.thumbnail }}"  alt="Card image" style="width:100%">  
					<div class="card-body">
						<h4 class="card-title">{{ post.title | escape }}</h4>
						<p class="card-text">Some example text some example text.</p>            
					</div>
					<div class="post-date">
						<i class="icon-calendar"></i>{{ post.date | date: date_format }}
					</div> 
					<a href="{{ post.url | relative_url }}" class="stretched-link"></a>   
				</div>
			</div>
		</div>
		{%- endfor -%}
	</div>
</section>
