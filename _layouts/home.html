---
layout: default
---
<div class="main">
	<div class="profile">
		{%- if page.title -%}
		<h1 class="page-heading">{{ page.title }}</h1>
		{%- endif -%}

		{{ content }}
	</div>
	<div class="post"></div>
		{%- if site.posts.size > 0 -%}			
		{%- include cards.html -%}
		{%- endif -%}	
	</div>
</div>
