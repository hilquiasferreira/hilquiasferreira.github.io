---
layout: default
---
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}

<div class="container">
  <div class="card" style="width:100%">
    <h4 class="card-title" style="margin-top: 20pt">{{ page.title | escape }}</h4>
    <img class="card-img-top" src="/{{ page.thumbnail }}" alt="Card image" style="width:100%">
    <p class="card-text">
        {{ page.imageauthor }}
    </p>     
    <div class="card-body">      
      <ul class="post-categories">
        {%- for tag in page.categories -%}
        <li>{{ tag }}</li>
        {%- endfor -%}
      </ul>
      <p class="card-text">

        {{content}}

      </p>
    </div>
    <div class="post-date"><i class="icon-calendar"></i>{{ page.date | date: date_format }}</div>
  </div>
</div>
