<div class="card">
    <img class="card-img-top" src="/{{ category.image }}" alt="Card image" style="width:100%">
    <div class="card-body">
        <h6>#{{ tag_name | slugize }}</h6>        
    </div>
    
    <a href="{{ site.baseurl }}/categories/{{ tag_name }}" class="stretched-link"></a>
</div>
